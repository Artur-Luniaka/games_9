<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Catalog - NexusGaming Store</title>
    <meta
      name="description"
      content="Browse our extensive collection of PC and Xbox games. Find your next adventure with our curated selection of titles."
    />
    <link rel="stylesheet" href="css/core/base.css" />
    <link rel="stylesheet" href="css/core/variables.css" />
    <link rel="stylesheet" href="css/components/header.css" />
    <link rel="stylesheet" href="css/components/footer.css" />
    <link rel="stylesheet" href="css/components/quick-view-modal.css" />
    <link rel="stylesheet" href="css/components/notification-system.css" />
    <link rel="stylesheet" href="css/pages/catalog.css" />
    <link rel="stylesheet" href="css/components/contact-modal.css" />
  </head>
  <body>
    <div id="header-placeholder"></div>

    <main class="catalog-main">
      <section class="catalog-hero">
        <div class="catalog-hero-background">
          <div class="hero-gradient-overlay"></div>
          <div class="hero-particles"></div>
        </div>
        <div class="catalog-hero-content">
          <div class="hero-text-content">
            <h1 class="catalog-hero-title">
              <span class="title-line">Discover Your</span>
              <span class="title-line gradient-text">Gaming Universe</span>
            </h1>
            <p class="catalog-hero-subtitle">
              Explore our curated collection of premium PC and Xbox games. From
              epic AAA adventures to hidden indie gems, find your next gaming
              masterpiece.
            </p>
            <div class="hero-stats">
              <div class="stat-item">
                <span class="stat-number">500+</span>
                <span class="stat-label">Games</span>
              </div>
              <div class="stat-item">
                <span class="stat-number">24/7</span>
                <span class="stat-label">Support</span>
              </div>
              <div class="stat-item">
                <span class="stat-number">100%</span>
                <span class="stat-label">Official</span>
              </div>
            </div>
          </div>
          <div class="hero-visual">
            <div class="floating-game-cards">
              <div class="game-card-preview card-1">
                <div class="card-glow"></div>
              </div>
              <div class="game-card-preview card-2">
                <div class="card-glow"></div>
              </div>
              <div class="game-card-preview card-3">
                <div class="card-glow"></div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="catalog-filters">
        <div class="filters-container">
          <div class="genre-filters">
            <button class="genre-btn active" data-genre="all">
              <span class="genre-icon">üéÆ</span>
              <span class="genre-text">All Games</span>
            </button>
            <button class="genre-btn" data-genre="Action">
              <span class="genre-icon">‚öîÔ∏è</span>
              <span class="genre-text">Action</span>
            </button>
            <button class="genre-btn" data-genre="RPG">
              <span class="genre-icon">üó°Ô∏è</span>
              <span class="genre-text">RPG</span>
            </button>
            <button class="genre-btn" data-genre="Adventure">
              <span class="genre-icon">üó∫Ô∏è</span>
              <span class="genre-text">Adventure</span>
            </button>
            <button class="genre-btn" data-genre="Strategy">
              <span class="genre-icon">üè∞</span>
              <span class="genre-text">Strategy</span>
            </button>
            <button class="genre-btn" data-genre="Sports">
              <span class="genre-icon">‚öΩ</span>
              <span class="genre-text">Sports</span>
            </button>
            <button class="genre-btn" data-genre="Racing">
              <span class="genre-icon">üèéÔ∏è</span>
              <span class="genre-text">Racing</span>
            </button>
            <button class="genre-btn" data-genre="Indie">
              <span class="genre-icon">üåü</span>
              <span class="genre-text">Indie</span>
            </button>
          </div>
        </div>
      </section>

      <section class="catalog-results">
        <div class="results-container">
          <div class="results-header">
            <div class="results-count">
              <span id="games-count">0</span> games found
            </div>
          </div>

          <div id="games-grid" class="games-grid">
            <!-- Games will be loaded here -->
          </div>

          <div
            id="load-more-container"
            class="load-more-container"
            style="display: none"
          >
            <button id="load-more-btn" class="load-more-btn">
              <span>Load More Games</span>
              <svg
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path d="M7 13l5 5 5-5"></path>
                <path d="M7 6l5 5 5-5"></path>
              </svg>
            </button>
          </div>

          <div
            id="loading-spinner"
            class="loading-spinner"
            style="display: none"
          >
            <div class="spinner"></div>
            <p>Loading games...</p>
          </div>

          <div id="no-results" class="no-results" style="display: none">
            <div class="no-results-icon">
              <svg
                width="64"
                height="64"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="1"
              >
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.35-4.35"></path>
                <line x1="8" y1="8" x2="16" y2="16"></line>
              </svg>
            </div>
            <h3>No games found</h3>
            <p>Try selecting a different genre</p>
          </div>
        </div>
      </section>
    </main>

    <div id="footer-placeholder"></div>

    <!-- Quick View Modal -->
    <div id="quick-view-modal" class="quick-view-modal">
      <div class="modal-overlay"></div>
      <div class="modal-content">
        <button class="modal-close">&times;</button>
        <div id="modal-content-placeholder"></div>
      </div>
    </div>

    <!-- Notification Container -->
    <div id="notification-container" class="notification-container"></div>

    <script src="js/modules/header-loader.js"></script>
    <script src="js/modules/footer-loader.js"></script>
    <script src="js/modules/contact-modal.js"></script>
    <script src="js/modules/catalog-manager.js"></script>
    <script src="js/modules/quick-view-modal.js"></script>
    <script src="js/modules/notification-system.js"></script>
  </body>
</html>
